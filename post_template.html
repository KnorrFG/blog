<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Felix Blog - {title}</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/post.css">
    <link rel="stylesheet" href="/code.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/startup.js"
        integrity="sha512-LZZ88buOWCaSouKg9UNiW3N/vhBCprp0tpG9uNp+r6maXLDeBddAaqTmDduadI+WghoGaNlZG4NgCX0Xsxlfxg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="body_dims with_bg">
    <div id="heading" class="with_bg">
        <a href="/" class="heading">
            <img class="heading" src="/assets/logo.png" alt="Blog Logo" width="100"></a>
        <a href="/" class="heading">
            <h1 class="heading">Felix Blog</h1>
        </a>
        <hr>
    </div>
    <div>
    </div>
    <div id="post">
        <h1 class="post_title"> {title} </h1>
        <p class="date">{date}</p>
        {post}
    </div>
</body>
</html>
